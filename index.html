<!doctype html>
<html ng-app="IpsumGenerator">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="google-site-verification" content="-YaFe9XuwupdMUv3Uw9olnYnb_oX47M_zmCOnnCc3RM" />
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-80471420-1', 'auto');
      ga('send', 'pageview');
    
    </script>
    <title>One Hundred Years of Lorem Ipsum</title>
    
    <!-- JavaScripts-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">
 
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora|Raleway" rel="stylesheet">    
    
    <!-- App -->
    <script type="text/javascript" src="/js/app.js"></script>
  </head>
  
  <body id="page" class="container-fluid" ng-controller="GenController as gen">

    <div id="header" class="auto">
      <div id="headerblock" class="auto">
        <div id="title" class="center auto">
          <p>One Hundred Years</p>
          <p>of Lorem Ipsum</p>
        </div>
        <div id="selection" class="center">
          <form>
            <button ng-click="gen.selection(1)" type="button" id="selbutton" class="btn btn-default">1</button>
            <button ng-click="gen.selection(2)" type="button" id="selbutton" class="btn btn-default">2</button>
            <button ng-click="gen.selection(3)" type="button" id="selbutton" class="btn btn-default">3</button>
            <button ng-click="gen.selection(4)" type="button" id="selbutton" class="btn btn-default">4</button>
            <button ng-click="gen.selection(5)" type="button" id="selbutton" class="btn btn-default">5</button>
            <button ng-click="gen.cleartext()" type="button" id="selbutton" class="btn btn-default">CLEAR</button>
          </form>
        </div>
        </div>
      </div>
    </div>
    
    <div id="quotecontainer" ng-controller="QuoteController as quotegen">
      <div ng-hide="gen.disp" id="quote" class="auto fadetext">
        <i class="fa fa-quote-left fa-1x"></i>
        <span style="margin-left: 5px;">{{ gen.quote }}</span>
      
      </div>
    </div>    
    
    <div ng-show="gen.disp" id="paragraph" class="">
      <button id="clipbtncon" class="clipbtn btn fadetext" data-clipboard-target="#paragraph">
      <i class="fa fa-clipboard"></i><span style="margin-left: 10px">Copy</span></button>
      <section id = "text" ng-repeat="paragraph in gen.paragraph" class="row">
        <p>{{ paragraph }}</p>
      </section>
      
    </div>
      
  </body>
  
  <script>
  (function(){
    new Clipboard('.clipbtn');
  })();
  </script>
  
</html>
