<!doctype html>
<html ng-app="IpsumGenerator">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>One Hundred Years of Lorem Ipsum</title>
    
    <!-- JavaScripts-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">
 
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora|Raleway" rel="stylesheet">    
    
    <!-- App -->
    <script type="text/javascript" src="/js/app.js"></script>
  </head>
  
  <body id="page" class="container-fluid" ng-controller="GenController as gen">

    <div id="header" class="auto">
      <div id="headerblock" class="auto">
        <div id="title" class="center auto">
          <p>One Hundred Years</p>
          <p>of Lorem Ipsum</p>
        </div>
        <div id="selection" class="center">
          <form>
            <button ng-click="gen.selection(1)" type="button" id="selbutton" class="btn btn-default">1</button>
            <button ng-click="gen.selection(2)" type="button" id="selbutton" class="btn btn-default">2</button>
            <button ng-click="gen.selection(3)" type="button" id="selbutton" class="btn btn-default">3</button>
            <button ng-click="gen.selection(4)" type="button" id="selbutton" class="btn btn-default">4</button>
            <button ng-click="gen.selection(5)" type="button" id="selbutton" class="btn btn-default">5</button>
          </form>
        </div>
        </div>
      </div>
    </div>
    
    <div ng-show="gen.disp" id="paragraph" class="fadetext">
      <button id="clipbtncon" class="clipbtn btn fadetext" data-clipboard-target="#paragraph">
      Copy
      </button>
      <section id = "text" ng-repeat="paragraph in gen.paragraph" class="row">
        <p>{{ paragraph }}</p>
      </section>
      
    </div>
      
  </body>
  
  <script>
  (function(){
    new Clipboard('.clipbtn');
  })();
  </script>
  
</html>
